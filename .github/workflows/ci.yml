name: ğŸ§ª SÃ¼rekli Entegrasyon (CI)

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # 1ï¸âƒ£ Kod Kalitesi KontrolÃ¼
  code-quality:
    name: ğŸ” Kod Kalitesi
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Kodu Ä°ndir
        uses: actions/checkout@v4

      - name: ğŸ Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy

      - name: ğŸ¨ Code Style (Black)
        run: black --check src/ tests/

      - name: ğŸ”§ Linting (Flake8)
        run: |
          flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503 || true

      - name: ğŸ·ï¸ Type Checking (MyPy)
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  # 2ï¸âƒ£ Unit Testler
  unit-tests:
    name: ğŸ§ª Unit Testler
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: ğŸ“¥ Kodu Ä°ndir
        uses: actions/checkout@v4

      - name: ğŸ Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Testleri Ã‡alÄ±ÅŸtÄ±r
        run: |
          export PYTHONPATH=$PYTHONPATH:./src
          pytest tests/ -v

  # 3ï¸âƒ£ Docker Build Test
  docker-build:
    name: ğŸ³ Docker Build & Health Check
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: ğŸ“¥ Kodu Ä°ndir
        uses: actions/checkout@v4

      - name: ğŸ”§ Docker Buildx Kur
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Docker Image Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: rent-ml-pipeline:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Docker Health Check
        run: |
          docker run --rm rent-ml-pipeline:test python run_pipeline.py
          
