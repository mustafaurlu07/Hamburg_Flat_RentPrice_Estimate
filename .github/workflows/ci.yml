name: ML Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo’yu clone et
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python kurulumu
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Bağımlılıkları yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest scikit-learn pandas numpy

      # 4. Testleri çalıştır
      - name: Run unit tests
        run: pytest tests/ -v

      # 5. (Opsiyonel) Model pipeline çalıştır
      - name: Run pipeline
        run: |
          python run_pipeline.py
